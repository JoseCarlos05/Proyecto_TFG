<ion-content class="login-container">
  <form [formGroup]="registroForm">
    <div class="titulo-container">
      <h2 class="title">Registro</h2>
      <h3 class="subtitle">Rellena los siguientes datos personales</h3>
    </div>

    <div class="input-container">
      <ion-text>Email</ion-text>
      <ion-input type="email" placeholder="Introduce tu email" formControlName="correo"></ion-input>
    </div>

    <div class="input-container">
      <ion-text>Contraseña</ion-text>
      <ion-input type="password" placeholder="Introduce tu contraseña" formControlName="contrasena"></ion-input>
    </div>

    <div class="input-container">
      <ion-text>Confirmar contraseña</ion-text>
      <ion-input type="password" placeholder="Vuelva a introducir tu contaseña"></ion-input>
    </div>

    <div class="input-container">
      <div class="checkbox-container">
        <ion-checkbox></ion-checkbox>
        <ion-text class="checkbox-text">Acepto las políticas y condiciones</ion-text>
      </div>
    </div>

    <div class="registro-container">
      <ion-text class="registro-texto">¿Ya tienes una cuenta?</ion-text>
      <ion-text class="iniciar-sesion" (click)="navigateToInicioSesion()">Iniciar Sesión</ion-text>
    </div>

    <ion-button expand="block" (click)="navigateToConfigPerfilVecino()">SIGUIENTE</ion-button>
  </form>
</ion-content>
