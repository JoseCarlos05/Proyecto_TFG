<ion-content>
  <div class="div-sin" *ngIf="listaComunicado.length === 0">
    <span>No hay comunicados publicados en tu comunidad.</span>
  </div>
  <ion-grid>
    <ion-row *ngFor="let comunicado of listaComunicado">
      <div>
        <span [innerHTML]="htmlSeguro(comunicado.descripcion)"></span>
      </div>
      <div class="footer-comunicado">
        <span class="fecha">{{ formatearFecha(comunicado.fecha) }}</span>
        <span class="vecino">
          {{ comunicado.idVecino ? (vecinosMap[comunicado.idVecino]?.nombre + ' ' + vecinosMap[comunicado.idVecino]?.apellidos) :'Comunidad' }}
        </span>
      </div>
      <ion-img class="cruz-roja" src="assets/icon/cruz-roja.png" (click)="confirmarEliminacion(comunicado.id)"></ion-img>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-img src="assets/icon/anadir.png" (click)="navigateToCrearComunicado()"></ion-img>
