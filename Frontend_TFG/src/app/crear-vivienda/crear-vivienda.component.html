<app-header></app-header>

<ion-img
  class="flecha-retorno"
  src="assets/icon/FlechaRetorno.png"
  (click)="volverAtras()">
</ion-img>

<ion-content>
  <div class="input-container" id="primerDiv">
    <ion-text>Dirección de la vivienda</ion-text>
    <ion-input type="text" [(ngModel)]="crearVvienda.direccionPersonal" placeholder="¿Cuál es la dirección de la vivienda?"></ion-input>
    <ion-button expand="block" class="guardar-boton" (click)="crearViviendaMetodo()" >Crear</ion-button>

  </div>
</ion-content>

<app-menu-inferior-comunidad></app-menu-inferior-comunidad>

<ion-toast
  id="campoVacioVivienda"
  message="Por favor, completa todos los campos"
  duration="3000"
  position="top"
  color="warning"
></ion-toast>
<ion-toast
  id="exitoCreacionVivienda"
  message="Vivienda creada con éxito"
  duration="3000"
  position="top"
  color="success"
></ion-toast>
