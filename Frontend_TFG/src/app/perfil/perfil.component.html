<ion-header>
  <ion-toolbar>
    <ion-img src="assets/icon/header/logo.png" class="logo logo-circulo"></ion-img>
    <ion-buttons slot="end">
      <ion-img src="assets/icon/header/salir.png" class="salir" (click)="navigateToInicioSesion()"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-img src="assets/icon/primerFooter/perfil.png" class="perfil"></ion-img>
    </ion-buttons>
    <div class="footer-center">
      <ion-img src="assets/icon/primerFooter/casa.png" class="casa" (click)="navigateToPantallaPrincipal()"></ion-img>
    </div>
    <ion-buttons slot="end">
      <ion-img src="assets/icon/primerFooter/añadir.png" class="añadir"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
