<app-header></app-header>

<ion-content [fullscreen]="true">
  <div class="contenido">
    <ion-img src="assets/icon/perfiles/26.png" class="imagen-redondeada"></ion-img>
      <ion-img src="assets/icon/perfiles/img.png" class="icono-boton"></ion-img>
  </div>

  <div class="input-container">
    <ion-text>Nombre</ion-text>
    <ion-input type="text" placeholder="Introduce tu nombre" [(ngModel)]="vecino.nombre"></ion-input>
  </div>


  <div class="input-container">
    <ion-text>Apellido</ion-text>
    <ion-input type="text" placeholder="Introduce tu apellido" [(ngModel)]="vecino.apellidos"></ion-input>
  </div>

  <div class="input-container">
    <ion-text>Tel√©fono</ion-text>
    <ion-input type="email" placeholder="Introduce tu telefono" [(ngModel)]="vecino.telefono"></ion-input>
  </div>

  <div class="input-container">
    <ion-text>Fecha Nacimiento</ion-text>
    <ion-input type="date" placeholder="Fecha de Nacimiento" [(ngModel)]="vecino.fechaNacimiento"></ion-input>
  </div>

  <div class="input-container">
    <ion-text>Email</ion-text>
    <ion-input placeholder="Introduce tu email" [(ngModel)]="usuario.correo"></ion-input>
  </div>

  <ion-button expand="block" class="guardar-boton">Guardar</ion-button>
</ion-content>

<app-footer></app-footer>
