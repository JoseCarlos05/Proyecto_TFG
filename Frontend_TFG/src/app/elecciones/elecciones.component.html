<app-header></app-header>
<app-header-comunidad></app-header-comunidad>

<ion-content>
  <div *ngFor="let eleccion of listaElecciones" class="eleccion" (click)="navigateToVotacion(eleccion.id)">
    <p>{{ eleccion.motivo }}</p>
    <div class="eleccion-info">
      <span class="fecha">{{calcularFecha(eleccion)}}</span>
      <span [ngClass]="comprobarEstado(eleccion)">{{ comprobarEstado(eleccion) }}</span>
    </div>
  </div>
</ion-content>

<app-footer-comunidad></app-footer-comunidad>
