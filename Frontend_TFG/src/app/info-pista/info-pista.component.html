<app-header></app-header>
<div class="fondo">
  <img
    class="flecha-retorno"
    src="assets/icon/FlechaRetorno.png"
    (click)="volverAtras()" />
</div>
<ion-item>
  <ion-label position="stacked">Seleccionar fecha</ion-label>
  <ion-input
    type="date"
    [value]="fechaSeleccionada"
    (ionInput)="cogerFecha($event)"
  ></ion-input>
</ion-item>
<ion-content>
  <ion-grid class="tabla">

    <ion-row class="encabezado">
      <ion-col class="celda columna">Horas</ion-col>
      <ion-col class="celda pista-nombre">{{ pista?.deporte }}</ion-col>
    </ion-row>

    <ion-row *ngIf="listaHorarios.length === 0">
      <ion-col class="celda">
        No hay pistas disponibles para este d√≠a
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let horario of listaHorarios" class="fila">
      <ion-col class="celda columna">
        {{ horario.horaInicio }} - {{ horario.horaFin }}
      </ion-col>
      <ion-col class="celda"
               [ngClass]="getEstadoClase(horario.id)"
               (click)="toggleSeleccion(horario.id)">
      </ion-col>
    </ion-row>

  </ion-grid>

  <div class="colores">
    <div class="color-div">
      <div class="colores-item libre"></div><span>Libre</span>
    </div>
    <div class="color-div">
      <div class="colores-item ocupado"></div><span>Ocupado</span>
    </div>
    <div class="color-div">
      <div class="colores-item seleccionado"></div><span>Seleccionado</span>
    </div>
  </div>

</ion-content>
<div style="background-color: #E7F4E7">
  <ion-button expand="block" class="boton" (click)="confirmarReserva()">Reservar ({{ seleccionadas.length }})</ion-button>
</div>
<app-footer-comunidad></app-footer-comunidad>
