<app-header></app-header>

<ion-img
  class="flecha-retorno"
  src="assets/icon/FlechaRetorno.png"
  (click)="volverAtras()">
</ion-img>

<ion-content>
  <ion-grid *ngFor="let solicitud of solicitudes; let i = index" [ngClass]="i % 2 === 0 ? 'fondo-a' : 'fondo-b'">
    <ion-row>
      <ion-col size="3">
        <img [ngSrc]="cargarFotoVecino(solicitud.idVecino)" width="100" height="100" alt="Foto de perfil">
      </ion-col>
      <ion-col size="9">
        <ion-label>
          <b>{{ cargarNombreVecino(solicitud.idVecino) }}</b> ha solicitado unirse a la vivienda <b>{{ cargarNombreVivienda(solicitud.idVivienda) }}</b> de tu comunidad
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="aceptarSolicitud(solicitud)">Aceptar</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="rechazarSolicitud(solicitud)">Rechazar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="div-sin" *ngIf="solicitudes.length === 0">
    <span>Tu buzón de solicitudes está vacío</span>
  </div>
</ion-content>

<app-menu-inferior-comunidad></app-menu-inferior-comunidad>
