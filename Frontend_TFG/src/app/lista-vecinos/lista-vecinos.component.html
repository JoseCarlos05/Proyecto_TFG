<ion-content>
  <div class="notificaciones" *ngIf="listaVecinos.length > 0">
    <ion-list>
      <ion-item  class="notificacion" *ngFor="let vecino of listaVecinos" (click)="navigateToChat(vecino.idUsuario)">
        <img [ngSrc]="getImageUrlVecino(vecino)" width="100" height="100" class="imagen-redonda" alt="">
        <ion-label>
          <h2>{{vecino.nombre}} {{vecino.apellidos}}</h2>
          <p>Ãšltimo mensaje</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <div class="div-sin" *ngIf="listaVecinos.length === 0">
    <span>Actualmente no hay vecinos en esta comunidad.</span>
  </div>
</ion-content>

<app-footer-comunidad></app-footer-comunidad>
