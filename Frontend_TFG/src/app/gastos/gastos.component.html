<app-header></app-header>
<app-header-comunidad></app-header-comunidad>

<ion-content>
  <div class="gastos" *ngFor="let gasto of listaGastos">
    <div class="gasto" (click)="navigateToGasto(gasto.id)">
      <span>{{ gasto.concepto }}</span>
      <div class="estado" [ngClass]="comprobarEstado(gasto)">
        <span>{{ comprobarEstado(gasto) }}</span>
      </div>
    </div>
  </div>
</ion-content>

<app-footer-comunidad></app-footer-comunidad>
