<ion-content class="login-container">
  <div class="titulo-container">
    <h2 class="title">Crear comunidad</h2>
  </div>

  <div class="subtitulo-container">
    <ion-text class="subtitle">Comunidades</ion-text>
    <ion-select placeholder="Selecciona una comunidad">
      <ion-select-option value="comunidad1">Comunidad 1</ion-select-option>
      <ion-select-option value="comunidad2">Comunidad 2</ion-select-option>
      <ion-select-option value="comunidad3">Comunidad 3</ion-select-option>
    </ion-select>
  </div>

  <div class="subtitulo-container" style="margin-top: 40px">
    <ion-text class="subtitle">Vivienda a elegir</ion-text>
    <ion-select placeholder="Selecciona una vivienda">
      <ion-select-option value="vivienda1">Vivienda 1</ion-select-option>
      <ion-select-option value="vivienda2">Vivienda 2</ion-select-option>
      <ion-select-option value="vivienda3">Vivienda 3</ion-select-option>
    </ion-select>
  </div>

  <ion-button class="ion-button1" expand="block">SOLICITAR UNIÓN</ion-button>

  <div class="linea-blanca"></div>

  <div class="frase-tres-lineas">
    <p>También puedes unirte directamente</p>
    <p>introduciendo el código de comunidad</p>
    <p>proporcionado por el presidente</p>
  </div>

  <div class="subtitulo-container">
    <ion-text class="subtitle">Código de la comunidad</ion-text>
    <ion-input type="text" placeholder="Introduce el código de la comunidad" [(ngModel)]="insertarCodigo.codigoComunidad"></ion-input>
  </div>

  <ion-button class="ion-button2" expand="block" (click)="insertarCodigoComunidad()">UNIRSE</ion-button>
</ion-content>
