<app-header></app-header>

<ion-img
  class="flecha-retorno"
  src="assets/icon/FlechaRetorno.png"
  (click)="volverAtras()">
</ion-img>


<ion-content>
  <div class="titulo-container">
    <h2 class="title">Crear comunicado</h2>
    <h3 class="subtitle">Describa la información que deseas mostrar en su comunicado</h3>
  </div>

  <div class="input-container">
    <ion-text>Descripción</ion-text>
    <quill-editor
      #quillEditor
      [(ngModel)]="crearComunicado.descripcion"
      placeholder="Escribe un comunicado para la comunidad..."
      customToolbarPosition="top"
      [modules]="quillConfig"
      [formats]="formatos"
    ></quill-editor>
  </div>

  <ion-button expand="block" (click)="crearComunicadoMetodo()">Crear</ion-button>
</ion-content>
<app-menu-inferior-comunidad></app-menu-inferior-comunidad>
