<ion-content>
  <ion-grid>
    <ion-row *ngFor="let comunicado of listaComunicado">
      <div style="width: 100%; font-size: 18px; margin-bottom: 15px">
        <span>{{ comunicado.descripcion }}</span>
      </div>
      <span style="font-size: 15px; font-weight: bold">{{ formatearFecha(comunicado.fecha) }}</span>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-img src="assets/icon/anadir.png" (click)="navigateToCrearComunicado()"></ion-img>
