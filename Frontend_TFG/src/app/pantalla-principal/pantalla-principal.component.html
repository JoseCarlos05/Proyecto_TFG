<ion-header>
  <ion-toolbar>
    <ion-img src="assets/icon/header/logo.png" class="logo logo-circulo"></ion-img>
    <ion-buttons slot="end">
      <ion-img src="assets/icon/header/salir.png" class="salir" (click)="navigateToInicioSesion()"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="buscador">
    <ion-searchbar
      class="searchbar-blanco"
      placeholder="Buscar en LiveTogether..."
      showCancelButton="focus"
    ></ion-searchbar>
  </div>

  <div class="tarjeta">
    <p class="tarjeta-titulo">Comunidad 1</p>
    <p class="tarjeta-subtitulo">(Dirección 1)</p>
  </div>

  <div class="tarjeta">
    <p class="tarjeta-titulo">Comunidad 2</p>
    <p class="tarjeta-subtitulo">(Dirección 2)</p>
  </div>

  <div class="tarjeta">
    <p class="tarjeta-titulo">Comunidad 3</p>
    <p class="tarjeta-subtitulo">(Dirección 3)</p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-img src="assets/icon/primerFooter/perfil.png" class="perfil"></ion-img>
    </ion-buttons>
    <div class="footer-center">
      <ion-img src="assets/icon/primerFooter/casa.png" class="casa"></ion-img>
    </div>
    <ion-buttons slot="end">
      <ion-img src="assets/icon/primerFooter/añadir.png" class="añadir"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
