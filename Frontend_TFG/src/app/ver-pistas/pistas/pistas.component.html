<ion-grid>
  <ion-row *ngFor="let pista of listaPista" class="pista-row" (click)="navigateToInfoPista(pista.id)">
    <span class="texto-col">
      {{ pista.deporte }}
    </span>
  </ion-row>
</ion-grid>
<div class="div-sin" *ngIf="listaPista.length === 0">
  <span>Actualmente no hay pistas deportivas registradas.</span>
</div>
