<app-header></app-header>
<app-header-comunidad></app-header-comunidad>
<div class="fondo">
  <img
    class="flecha-retorno"
    src="assets/icon/FlechaRetorno.png"
    (click)="volverAtras()" />
</div>

<ion-content>
  <ion-label>Mis reservas</ion-label>
  <ion-grid>
    <ion-row *ngFor="let pista of listaPista" class="pista-row">

      <ion-col class="texto-col">
        {{ pista.deporte }}
      </ion-col>
      <ion-col *ngFor="let horario of pista.horarios">
          {{ horario.dia }}: {{ horario.horaInicio }} - {{ horario.horaFin }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer-comunidad></app-footer-comunidad>
