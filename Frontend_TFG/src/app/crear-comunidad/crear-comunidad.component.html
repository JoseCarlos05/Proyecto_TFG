<ion-content class="login-container">
  <div class="titulo-container">
    <h2 class="title">Crear comunidad</h2>
    <h3 class="subtitle">Rellena lo siguiente para crear tu comunidad</h3>
  </div>

  <div class="input-container">
    <ion-text>Nombre de comunidad</ion-text>
    <ion-input type="nombre" placeholder="Introduce el nombre de tu comunidad"></ion-input>
  </div>

  <div class="input-container">
    <ion-text>Email</ion-text>
    <ion-input type="email" placeholder="Introduce tu email"></ion-input>
  </div>

  <div class="input-container">
    <ion-text>Contraseña</ion-text>
    <ion-input type="password" placeholder="Introduce tu contraseña"></ion-input>
  </div>

  <div class="input-container">
    <ion-text>Confirmar contraseña</ion-text>
    <ion-input type="password" placeholder="Vuelve a introducir tu contraseña"></ion-input>
  </div>

  <div class="input-container">
    <ion-text>Dirección</ion-text>
    <ion-input type="direccion" placeholder="Introduce tu dirección"></ion-input>
  </div>

  <div class="input-container">
    <ion-text>Número de cuenta bancaria</ion-text>
    <ion-input type="cuenta" placeholder="Introduce tu número de cuenta bancaria"></ion-input>
  </div>

  <ion-button expand="block" (click)="navigateToCrearComunidad2()">SIGUIENTE</ion-button>
</ion-content>
