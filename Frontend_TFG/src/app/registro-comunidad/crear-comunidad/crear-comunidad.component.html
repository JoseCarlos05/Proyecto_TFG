<ion-content class="login-container">
  <div class="titulo-container">
    <h2 class="title">Crear comunidad</h2>
    <h3 class="subtitle">Rellena lo siguiente para crear tu comunidad</h3>
  </div>

  <div class="input-container">
    <ion-text>Nombre de comunidad</ion-text>
    <ion-input [(ngModel)]="registroComunidad.nombre" type="text" placeholder="Introduce el nombre de tu comunidad" required minlength="3"></ion-input>
  </div>

  <div class="input-container">
    <ion-text>Email</ion-text>
    <ion-input [(ngModel)]="registroComunidad.correo" type="email" placeholder="Introduce tu email" required></ion-input>
  </div>

  <div class="input-container">
    <ion-text>Contraseña</ion-text>
    <ion-input [(ngModel)]="registroComunidad.contrasena" type="password" placeholder="Introduce tu contraseña" required minlength="6"></ion-input>
  </div>

  <div class="input-container">
    <ion-text>Confirmar contraseña</ion-text>
    <ion-input type="password" placeholder="Vuelve a introducir tu contraseña" required minlength="6"></ion-input>
  </div>

  <div class="input-container">
    <ion-text>Dirección</ion-text>
    <ion-input [(ngModel)]="registroComunidad.direccion" type="text" placeholder="Introduce tu dirección" required></ion-input>
  </div>

  <div class="input-container">
    <ion-text>Número de cuenta bancaria</ion-text>
    <ion-input [(ngModel)]="registroComunidad.numCuenta" type="text" placeholder="Introduce tu número de cuenta bancaria" required pattern="[A-Z]{2}[0-9]{22}"></ion-input>
  </div>

  <div class="input-container">
    <ion-text>Banco</ion-text>
    <ion-input [(ngModel)]="registroComunidad.banco" type="text" placeholder="Introduce tu banco" required></ion-input>
  </div>

  <div class="input-container">
    <ion-text>CIF</ion-text>
    <ion-input [(ngModel)]="registroComunidad.cif" type="text" placeholder="Introduce tu CIF" required pattern="[A-Z][0-9]{8}"></ion-input>
  </div>

  <ion-button expand="block" (click)="navigateToComunidades()">SIGUIENTE</ion-button>
</ion-content>

<ion-toast
  id="toastRegistroExitoso"
  message="Comunidad registrada con éxito"
  duration="3000"
  position="top"
  color="success"
></ion-toast>

<ion-toast
  id="toastError"
  message="Error al registrar la comunidad"
  duration="3000"
  position="top"
  color="danger"
></ion-toast>

<ion-toast id="toastNombre" message="El nombre debe tener al menos 3 caracteres" duration="3000" position="top" color="danger"></ion-toast>
<ion-toast id="toastCorreo" message="Correo inválido" duration="3000" position="top" color="danger"></ion-toast>
<ion-toast id="toastContrasena" message="Contraseña demasiado corta (mínimo 6)" duration="3000" position="top" color="danger"></ion-toast>
<ion-toast id="toastConfirmar" message="Las contraseñas no coinciden" duration="3000" position="top" color="danger"></ion-toast>
<ion-toast id="toastDireccion" message="Debes introducir una dirección" duration="3000" position="top" color="danger"></ion-toast>
<ion-toast id="toastCuenta" message="Número de cuenta inválido (formato IBAN)" duration="3000" position="top" color="danger"></ion-toast>
<ion-toast id="toastBanco" message="Debes introducir el banco" duration="3000" position="top" color="danger"></ion-toast>
<ion-toast id="toastCif" message="CIF inválido. Ej: A12345678" duration="3000" position="top" color="danger"></ion-toast>
<ion-toast id="toastCifDuplicado" message="El CIF ya está registrado" duration="3000" position="top" color="danger"></ion-toast>
