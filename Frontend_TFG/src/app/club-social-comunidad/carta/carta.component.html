<div class="ion-padding">

  <ion-card class="carta-preview" (click)="abrirCartaCompleta()">
    <ion-card-header>
      <ion-card-title class="titulo-preview">Carta del club social</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="carta-horizontal">
        <ion-chip *ngFor="let carta of listaElementos" outline>
          <ion-label>
            {{ carta.nombre }}
          </ion-label>
        </ion-chip>
      </div>
      <ion-note class="ion-text-center">Pulsa para ver la carta completa</ion-note>
    </ion-card-content>
  </ion-card>

  <ion-card class="formulario-elemento">
    <ion-card-header>
      <ion-card-title>Añadir nuevo elemento</ion-card-title>
    </ion-card-header>

    <ion-card-content >
      <div>
        <ion-item>
          <ion-input type="text" label="Nombre" labelPlacement="floating" placeholder="Introduce el nombre del alimento" [(ngModel)]="anadirElemento.nombre" name="nombre" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" label="Descripción" labelPlacement="floating" placeholder="Descripción opcional" [(ngModel)]="anadirElemento.descripcion" name="descripcion"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" label="Precio" labelPlacement="floating" placeholder="Precio del alimento (€)" [(ngModel)]="anadirElemento.precio" name="precio" required></ion-input>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
  <div style="text-align: center">
    <ion-button (click)="anadirElementoMetodo()" type="submit" class="ion-margin-top guardar-boton" [disabled]="!anadirElemento.nombre || !anadirElemento.precio">Añadir</ion-button>
  </div>
  <ion-modal [isOpen]="cartaAbierta" (didDismiss)="cartaAbierta = false">
    <ng-template>
      <ion-header >
        <ion-toolbar class="fondo">
          <ion-title class="blanco">Carta completa</ion-title>
          <ion-buttons slot="end">
            <ion-button class="blanco" (click)="cerrarCartaCompleta()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
          <ion-item *ngFor="let carta of listaElementos" class="circular">
            <ion-grid>
              <ion-row>
                <ion-col size="9"><h4>Plato</h4></ion-col>
                <ion-col size="3"><h4>Precio</h4></ion-col>
              </ion-row>
              <ion-row class="precio">
                <ion-col size="9"><h4>{{ carta.nombre }}</h4></ion-col>
                <ion-col size="3"><p>{{ carta.precio }} €</p></ion-col>
              </ion-row>
              <ion-row class="descripcion"><p>{{ carta.descripcion }}</p></ion-row>
            </ion-grid>
          </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

</div>
